name: Dependency Updates

on:
  schedule:
    # Her pazartesi saat 9:00 UTC'de çalışır
    - cron: '0 9 * * 1'
  workflow_dispatch: # Manuel olarak çalıştırılabilir

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Check for outdated packages
      run: npm outdated || true
      
    - name: Update minor and patch versions
      run: npx npm-check-updates -u --target minor
      
    - name: Install updated dependencies
      run: npm install
      
    - name: Run tests
      run: npm run test:ci
      
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: Update dependencies'
        body: |
          This PR updates project dependencies to their latest minor/patch versions.
          
          Please review the changes and ensure all tests pass before merging.
          
          Auto-generated by GitHub Actions.
        branch: dependency-updates
        delete-branch: true
